<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <caption>
        Titulo de Nombres
      </caption>
      <tbody>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>FirtsName</th>
        </tr>
        <tr>
          <td>1</td>
          <td colspan="2">Tavo Baldizon</td>
          <!-- ejemplo de como usar el colspan para combinar 2 columnas -->
        </tr>
        <tr>
          <td>2</td>
          <td>Ariana</td>
          <td>Waifu</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
